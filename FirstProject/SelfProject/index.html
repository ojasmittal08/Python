<html>
    <head>
        <title>
            Forgot Password
        </title>
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .password-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #45a049;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        </style>
    </head>
    <body>
        <div class="password-container">
            <h2>Change Password</h2>
            <form action="/change-password" method="POST">
                <div class="input-group">
                    <label for="password">Write a new password</label>
                    <input type="password" id="password" name="password" required>
        </div>
        <div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
        </div>
        <button type="submit"><a href="main.html">Change password and go to login Page</a></button>

    </body>
</html>
